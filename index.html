<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"> -->
    <title>We are the Champions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="app-container">
        <img src="./assets/freddie.png" alt="Silouet of Freddy Mecurry" class="app-logo">
        <h1>We are the Champions</h1>
        <textarea 
                name="endorsement-input-field" 
                id="endorsement-input-field" 
                class="endorsement-input-field"
                placeholder="Write your endorsement here"
                >
            </textarea>
        <div class="input-container">
            <input 
                type="text" 
                name="from-input-field" 
                id="from-input-field"
                placeholder="From"
                >
            <input 
                type="text" 
                name="to-input-field" 
                id="to-input-field"
                placeholder="To"
                >
        </div>
        <button class="publish-btn" id="publish-btn">Publish</button>
        <h2>- Endorsements -</h2>
        <ul id="list-of-endorsements">
        </ul>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
